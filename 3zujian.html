<head>

    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/babel">
var users = ['apple11','pear22','orange33'];
var user1 = ['apple','pear','orange'];
var user2 = ['apple1','pear1','orange1'];

//列表组件
// foreach，filter没有返回值，map有返回值
class List extends React.Component{
    render(){
        return this.props.data.map((item,index)=>{
            return <li key={index}>{item}</li>
        })
    }
}

function List1(data) {
    return data.map((item,index) =>{
        return <li key={index}>{item}</li>
    })
}

ReactDOM.render(
    <div>
        <ul>
            {List1(users)}
            <List data={user1} a="1"></List>
        </ul>
        <ul>
            <List data={user2}></List>
        </ul>
    </div>,
    document.getElementById('app')
); 
</script>
</html>
